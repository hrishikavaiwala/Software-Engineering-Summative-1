<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <!-- Input group for Celsius -->
        <div class="input-group">
            <label for="celsius">Celsius (°C):</label>
            <input type="number" id="celsius" placeholder="Enter Temperature" oninput="convertFromCelsius()">
        </div>
        <!-- Input group for Fahrenheit -->
        <div class="input-group">
            <label for="fahrenheit">Fahrenheit (°F):</label>
            <input type="number" id="fahrenheit" placeholder="Enter Temperature" oninput="convertFromFahrenheit()">
        </div>
        <!-- Input group for Kelvin -->
        <div class="input-group">
            <label for="kelvin">Kelvin (K):</label>
            <input type="number" id="kelvin" placeholder="Enter Temperature" oninput="convertFromKelvin()">
        </div>
        <!-- Clear button to reset all input fields -->
        <button onclick="clearForm()">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
